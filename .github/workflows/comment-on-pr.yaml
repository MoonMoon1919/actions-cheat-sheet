name: Run on PR Comment

on:
  issue_comment:
    types:
      - created

jobs:
  run_on_comment:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/test') }}
    name: "Run job"
    runs-on: ["ubuntu-latest"]
    permissions:
      checks: write
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: "build"
        run: |
          cargo build

      - name: "test"
        run: |
          cargo test
